<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      line-height: 7px;
      background-color: #f5f5f5;
      border-width: 0 1px 1px 0;
      border-color: white;
      border-style: solid;
      vertical-align: top;
    }
    #container {
      width: 701px;
      font-size: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button onclick="saveMap()">save</button>
  <script>
    //get 100 * 100 map array from localStorage
    let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0)
    //get container element from page
    let container = document.getElementById("container");
  
    //Draw 100 * 100 map
    drawMap();


    function getPoint(row, col) {
      return row * 100 + col;
    }

    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', e => {
      mousedown = true;
      clear = (e.which === 3);
    })
    document.addEventListener('mouseup', () => mousedown = false);
    document.addEventListener('contentmenu', e => preventDefault())

    function saveMap() {
      localStorage.setItem('map', JSON.stringify(map));
    }

    function drawMap() {
      for (let row = 0; row < 100; row++) {
      for (let col = 0; col < 100; col++) {
        let el = document.createElement('div');
        el.classList.add('cell');
        
        if (map[getPoint(row, col)] === 1) {
          el.style.backgroundColor = "#000";
        }

        el.addEventListener('mousemove', e => {
          if (mousedown) {
            map[getPoint(row, col)] = clear ? 0 : 1;
            el.style.backgroundColor = clear ? '#f5f5f6' : '#000';
          }
        });
        container.appendChild(el)
      }
    }
    }
  </script>
</body>
